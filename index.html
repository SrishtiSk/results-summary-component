<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Results summary component</title>
  <script src=
  "https://code.jquery.com/jquery-3.5.1.js">
  </script>
  <script>
    $.getJSON("data.json", function (data) {
                          var data=data;
          $("#reactionPoints").append("<span>"+data[0].score+"</span>");
          $("#memoryPoints").append("<span>"+data[1].score+"</span>");
          $("#verbalPoints").append("<span>"+data[2].score+"</span>");
          $("#visualPoints").append("<span>"+data[3].score+"</span>");
    });
    </script>
</head>
<body>
  <div class="card-container">
  <div class="card">
    <div class="result">
      <p class="heading">Your Result</p>
      <div class="circle">
        <div class="score">
          <span class="num">76</span><br/>
          <span class="outof">of 100</span>
        </div>
      </div>
      <div class="remarks">
        <remark>Great</remark>
        <p class="remarksDetails">
          You scored higher than 65% of the people who what take these tests.
        </p>
      </div>
    </div>

    <div class="summary-container">
      <p class="summary-heading">Summary</p>
      <div class="table">
        <div class="summary reaction">
          <div class="icon-reaction"></div>
          <span class="sub">Reaction</span>
          <div class="summary-score">
            <span class="points" id="reactionPoints"></span>
            <span class="of100"> /100</span></div>
        </div>
        <div class="summary memory">
          <div class="icon-memory"></div>
          <div class="sub">Memory</div>
          <div class="summary-score">
            <span class="points" id="memoryPoints"></span><span class="of100"> /100</span></div>
        </div>
        <div class="summary verbal">
          <div class="icon-verbal" ></div>
          <span class="sub">Verbal</span>
          <div class="summary-score"><span class="points" id="verbalPoints"></span>
            <span class="of100"> /100</span></div>
        </div>
        <div class="summary visual">
          <div class="icon-visual"></div>
          <span class="sub">Visual</span>
          <div class="summary-score">
            <span class="points" id="visualPoints"></span><span class="of100"> /100</span></div>
        </div>

        <div class="summary continue-btn">
          <button class="btn">Continue</button>

        </div>
       
      </div>
    </div>
  </div>
</div>

</body>
<footer> 
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io/challenge/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">SrishtiSk</a>.
  </div>
</footer>
</html>
